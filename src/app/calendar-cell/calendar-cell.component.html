<span class="date-text" [ngClass]="{'selected-cell': selectedKey == day.key}">
  <span>{{day.weekday}}</span>
  <div [ngClass]="{'month': day.isCurrentMonth}" class="date-box">
    <span [ngClass]="{'today' : day.isToday}">{{day.date}}</span>
    <span>{{day.month}}</span>
    <div *ngIf="savedEvents">
      <div *ngFor="let time of objectKeys(savedEvents)">{{time}} {{savedEvents[time][0]}}</div>
    </div>
  </div>
</span>
