<div *ngIf="isModalEditShown">
  <span>{{selectedKey}}</span>
  <div class="dialog-box" *ngFor="let time of objectKeys(events)">
    <input type="text" value="events[time][0]"  placeholder="Название события">
    <input type="time" value="time" >
    <input type="text" value="events[time][1]" placeholder="Участник">
  </div>
  <button class="btn-save">Сохранить</button>
</div>
