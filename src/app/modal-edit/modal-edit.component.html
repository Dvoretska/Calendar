<div *ngIf="isModalEditShown" class="dialog-box">
  <span>{{selectedKey}}</span>
  <div *ngFor="let event of events">
    <input type="text" [(ngModel)]="event[0]" placeholder="Время">
    <input type="text" [(ngModel)]="event[1]"  placeholder="Название события">
    <input type="text" [(ngModel)]="event[2]" placeholder="Участник">
  </div>
  <button class="btn-save" (click)="saveUpdatedEvent()" [ngClass]="{'disabled': isDisabled() }">Сохранить</button>
</div>
